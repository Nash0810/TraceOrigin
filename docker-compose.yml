version: "3.8"

services:
  # Main tracer daemon service
  tracer-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tracer-daemon
    command: daemon --log-level info --port 8080
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - TRACER_ENV=docker
    volumes:
      # Mount the manifest for analysis
      - ./requirements.txt:/data/requirements.txt:ro
      - ./traces:/data/traces
    networks:
      - tracer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - apparmor=unconfined
    privileged: true
    labels:
      - "com.traceorigin.service=daemon"
      - "com.traceorigin.version=1.0.0"

  # Optional: API gateway for tracer daemon
  api-gateway:
    image: nginx:alpine
    container_name: tracer-api
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - tracer-daemon
    networks:
      - tracer-network
    restart: unless-stopped
    profiles:
      - with-gateway

  # Optional: Monitoring/metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: tracer-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - tracer-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Logs aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
    container_name: tracer-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-storage:/usr/share/elasticsearch/data
    networks:
      - tracer-network
    restart: unless-stopped
    profiles:
      - logging

  kibana:
    image: docker.elastic.co/kibana/kibana:8.0.0
    container_name: tracer-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - tracer-network
    restart: unless-stopped
    profiles:
      - logging

networks:
  tracer-network:
    driver: bridge

volumes:
  prometheus-storage:
  elasticsearch-storage:
# Compose profiles:
# default: tracer-daemon + api-gateway
# monitoring: includes prometheus metrics collection
# logging: includes ELK stack for centralized logging
# full: all services enabled
#
# Usage:
#   docker-compose up                              # Run basic daemon
#   docker-compose --profile monitoring up        # With metrics
#   docker-compose --profile logging up           # With logs aggregation
#   docker-compose --profile monitoring --profile logging up  # Full stack
